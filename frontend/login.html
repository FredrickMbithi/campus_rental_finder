<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Finder - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Left side with images -->
        <div class="left">
            <h1 class="logo">CAMPUS RENTAL FINDER</h1>
            <div class="images">
                <img src="img/map.jpg" alt="Map" class="map">
                <img src="img/apartment.jpg" alt="Room" class="room">
            </div>
        </div>

        <!-- Right side with sign in form -->
        <div class="right">
            <div class="form-box">
                <h2>Sign In</h2>
                <p class="subtitle">Sign in to your Campus Rental Finder  account</p>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <!-- Password -->
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                    <label for="password">Password <a href="#" class="forgot">Forgot Password?</a></label>
                </div>

                <!-- Sign in button -->
                <button class="btn">Sign In</button>

                <p class="or">Or Continue With</p>

                <!-- Google button -->
                <button class="google-btn">
                    <img src="img/Google_2015_logo.svg" alt="Google">
                    Sign up with Google
                </button>

                <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
